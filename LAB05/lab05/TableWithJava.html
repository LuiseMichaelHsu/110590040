<!DOCTYPE html>
<html>
<style>
table{
  border-collapse: collapse;
}
th, td {
    background-color:lightgray;
    padding: 10px;
    border: solid black 1px;
}
th.black{
    border: solid black 1px;
    background-color: black;
    color: lightgray;
}
td.changeCol{
    background-color: red;
}
button{
    padding: 7px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button.size200{
    background-color: white;
}
</style>
<script src="JavaStuffTable.js"></script>  
<body>

<h2>A basic HTML table</h2>

<table>
  <tr>
    <th class="black">Math</th>
    <th class="black">English</th>
    <th class="black">Programming</th>
  </tr>
  <tr>
    <td>90</td>
    <td>60</td>
    <td>80</td>
  </tr>
  <tr>
    <td>80</td>
    <td>86</td>
    <td>98</td>
  </tr>
</table>

<div>
    <br>
    change width
    <button onclick="changeSize200px()">200px</button>
    <button onclick="changeSize500px()">500px</button>

    <br>
    change border
    <button onclick="changeBorder1px()">1px</button>
    <button onclick="changeBorder10px()">10px</button>
    <button onclick="changeBorder20px()">20px</button>

    <br>
    change color
    <button onclick="changeColorRed()">red</button>
    <button onclick="changeColorBlue()">blue</button>

    <br>
    <button onclick="reset()">reset</button>
</div>


</body>
</html>
